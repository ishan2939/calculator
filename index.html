<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" class="input" id="iput" placeholder="0" disabled>

        <div class="operations1">
            <div class="itemof1">deg</div>
            <div class="itemof1">f-e</div>
        </div>

        <div class="operations2">
            <div class="itemof2">mc</div>
            <div class="itemof2">mr</div>
            <div class="itemof2">m+</div>
            <div class="itemof2">m-</div>
            <!-- <div class="itemof2">ms</div> -->
        </div>

        <div class="operations3">

            <div class="itemof3">
                <img src="images/trigonometry.png" alt="triangle">
                trigonometry
                <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="zZ3yfL">
                    <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                        class="_2gTTdy"></path>
                </svg>
                <div class="submenu">
                    <div class="subitem">sin</div>
                    <div class="subitem">cos</div>
                    <div class="subitem">tan</div>
                    <div class="subitem">sinh</div>
                    <div class="subitem">cosh</div>
                    <div class="subitem">tanh</div>
                </div>
            </div>

            <div class="itemof3">
                <img src="images/function.png" alt="function">
                function
                <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="zZ3yfL">
                    <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"
                        class="_2gTTdy"></path>
                </svg>
                <div class="submenu">
                    <div class="subitem">x<sup>2</sup></div>
                    <div class="subitem"><sup>1</sup>/x</div>
                    <div class="subitem">|x|</div>
                    <div class="subitem">exp</div>
                    <div class="subitem">mod</div>
                    <div class="subitem">rand</div>
                </div>
            </div>

        </div>

        <div class="operations4">

            <div class="itemof4">2<sup>nd</sup></div>
            <div class="itemof4">&#960;</div>
            <div class="itemof4">e</div>
            <div class="itemof4" onclick="clear()">C</div>
            <div class="itemof4" onclick="back()"><img src="images/back.png" alt="back"></div>
            <div class="itemof4">&#8730;x</div>
            <div class="itemof4" onclick="add('(')">(</div>
            <div class="itemof4"onclick="add(')')">)</div>
            <div class="itemof4">n!</div>
            <div class="itemof4"onclick="add('/')"><img src="images/division.png" alt="division"></div>
            <div class="itemof4">x<sup>y</sup></div>
            <div class="itemof4 main"onclick="add('7')">7</div>
            <div class="itemof4 main"onclick="add('8')">8</div>
            <div class="itemof4 main"onclick="add('9')">9</div>
            <div class="itemof4"onclick="add('*')"><img src="images/multiplication.png" alt="multiplication"></div>
            <div class="itemof4">10<sup>x</sup></div>
            <div class="itemof4 main"onclick="add('4')">4</div>
            <div class="itemof4 main"onclick="add('5')">5</div>
            <div class="itemof4 main"onclick="add('6')">6</div>
            <div class="itemof4"onclick="add('-')"><img src="images/substraction.png" alt="substraction"></div>
            <div class="itemof4">log</div>
            <div class="itemof4 main"onclick="add('1')">1</div>
            <div class="itemof4 main"onclick="add('2')">2</div>
            <div class="itemof4 main"onclick="add('3')">3</div>
            <div class="itemof4"onclick="add('+')"><img src="images/plus.png" alt="addition"></div>
            <div class="itemof4">ln</div>
            <div class="itemof4 main"><sup>+</sup>/-</div>
            <div class="itemof4 main"onclick="add('0')">0</div>
            <div class="itemof4 main"onclick="add('.')">.</div>
            <div class="itemof4" onclick="solve()"><img src="images/equal.png" alt="equal to"></div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
